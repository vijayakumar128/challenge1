<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>


  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
  </style>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <img src="avatar-jessica.jpeg" alt="profile">
    <h1>Jessica Randall</h1>
    <h4>London, United Kingdom</h4>
    <p> "Front-end developer and avid reader."</p>

    <div class="box box1">
      <button class="box1">GitHub</button>
      <button class="box1">Frontend Mentor</button>
      <button class="box1">LinkedIn</button>
      <button class="box1">Twitter</button>
      <button class="box1">Instagram</button>
    </div>
  </div>
